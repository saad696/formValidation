<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>

    <!-- bootstrap cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  </head>
  <body class="body">
      
      <div id="signupForm">
        <div class="container">
          <h1 id="display-signup-msg" class="text-monospace"></h1>
          <form>
              <h1 class="text-monospace">Sign Up</h1><br>
              <div class="row">
                  <div class="form-group col-lg-7">
                      <label for="name">Name</label>
                      <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                        <input type="name" class="form-control" id="signup-username">
                      </div>
                      <small id="nameHelp" class="form-text"></small>
                    </div>
                  <div class="form-group col-lg-7">
                      <label for="email">Email address</label>
                      <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope"></i></span>
                      <input type="email" class="form-control" id="signup-email">
                      </div>
                      <small id="emailHelp" class="form-text "></small>
                    </div>
                    <div class="form-group col-lg-7">
                      <label for="password">Password</label>
                      <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                      <input type="password" class="form-control" id="signup-pwd">
                      </div>
                      <small id="passwordHelp" class="form-text "></small>
                    </div>
                    
                      <a href="#" id="have-acc">already have an account?</a>
                
              </div>
              <button type="submit" class="btn btn-primary btn-lg" id="signup-btn">Sign up</button>   
            </form>
        </div>
      </div>
      
      <div id="loginForm">
        <div class="container">
          <h1 id="display-user-name" class="text-monospace"></h1>
          <form>
              <h1 class="text-monospace">Login</h1><br>
              <div class="row">
                  <div class="form-group col-lg-7">
                      <label for="email">Email address</label>
                      <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope"></i></span>
                      <input type="email" class="form-control" id="login-email">
                      </div>
                      <small id="l-emailHelp" class="form-text"></small>
                    </div>
                    <div class="form-group col-lg-7">
                      <label for="password">Password</label>
                      <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                      <input type="password" class="form-control" id="login-pwd">
                      </div>
                      <small id="l-passwordHelp" class="form-text"></small>
                    </div>
                
                      <a href="#" id="dont-have-acc">don't have an account?</a>
                    
              </div>
              <button type="submit" class="btn btn-primary btn-lg" id="login-btn">Login</button>   
            </form>
        </div>
      </div>

      
      
     


    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
