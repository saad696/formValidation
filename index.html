<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>

    <!-- bulma cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  </head>
  <body>
      
      <section class="section" id="signupForm">
        <div class="columns">
          <div class="column is-half is-offset-one-quarter">
            <h1 id="display-signup-msg" class="text-monospace title"></h1>
          <form>
              <h1 class="text-monospace title">Sign Up</h1><br>
              <div class="field">
                <label class="label">Name</label>
                <div class="control has-icons-left">
                  <input class="input" type="text" placeholder="Enter Name" id="signup-username">
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                  <small id="nameHelp" class="form-text"></small>
                </div>
              </div>
              <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-left">
                  <input class="input" type="email" placeholder="Enter Email" id="signup-email">
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                  <small id="emailHelp" class="form-text"></small>
                </div>
              </div>
              <div class="field">
                <label class="label">Password</label>
                <div class="control has-icons-left">
                  <input class="input" type="password" placeholder="Enter Password" id="signup-pwd">
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                  <small id="passwordHelp" class="form-text"></small>
                </div>
              </div>
              <div>
                <a href="#" id="have-acc">already have an account?</a>
              </div>
              <div class="has-text-centered">
                <button type="submit" class="button is-medium is-primary mt-4" id="signup-btn">Sign up</button>
              </div>  
             </form>
          </div>    
          </div>
      </section>
      
      <section id="loginForm">
        <div class="columns">
          <div class="column is-half is-offset-one-quarter">
            <h1 id="display-user-name" class="text-monospace title"></h1>
          <form>
              <h1 class="text-monospace title">Login</h1><br>
              <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-left">
                  <input class="input" type="email" placeholder="Email input" id="login-email">
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                  <small id="l-emailHelp" class="form-text"></small>
                </div>
              </div>

              <div class="field">
                <label class="label">Password</label>
                <div class="control has-icons-left">
                  <input class="input" type="password" placeholder="Password" id="login-pwd">
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                  <small id="l-passwordHelp" class="form-text"></small>
                </div>
              </div>
              <div>
                <a href="#" id="dont-have-acc">don't have an account?</a>
              </div>
              <div class="has-text-centered">
                <button type="submit" class="button is-primary is-medium mt-4" id="login-btn">Login</button> 
              </div>  
            </form>
          </div>
        </div>
      </section>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
